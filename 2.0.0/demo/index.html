<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>detectZoom 测试</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>detectZoom 测试</h2>

<button id='get'>get</button>
<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../";
        S.config({
            packages:[
                {
                    name:"kg/detect-zoom/2.0.0",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }


    S.use('kg/detect-zoom/2.0.0/index', function (S, detectZoom) {
    		S.all('#get').on('click',function(){
    			if(detectZoom){
    				alert(S.JSON.stringify(detectZoom()));
    			}else {
    				alert('not supported');
    			}
    		});
    })
</script>
</body>
</html>
